 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                          <div class="row text-center">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p class="col-sm-6 col-sm-offset-3">{{ post.description }}</p>
                          </div>
                          <div class="row">
                            <div class="col-sm-10 col-sm-offset-2">
                              <div class="row">
                                <div class="col-sm-5">
                                  <img src="img/portfolio/{{ post.result1_img }}" class="img-responsive img-centered" alt="{{ post.result1 }}" width="128" height="128">
                                  <p class="text-muted">{{ post.result1 }}</p>
                                </div>
                                <div class="col-sm-5">
                                  <img src="img/portfolio/{{ post.result2_img }}" class="img-responsive img-centered" alt="{{ post.result2 }}" width="128" height="128">
                                  <p class="text-muted">{{ post.result2 }}</p>
                                </div>
                              </div>
                              <div class="row">
                              <div class="col-sm-5">
                                <img src="img/portfolio/{{ post.result3_img }}" class="img-responsive img-centered" alt="{{ post.result3 }}" width="128" height="128">
                                <p class="text-muted">{{ post.result3 }}</p>
                              </div>
                              <div class="col-sm-5">
                                <img src="img/portfolio/{{ post.result4_img }}" class="img-responsive img-centered" alt="{{ post.result4 }}" width="128" height="128">
                                <p class="text-muted">{{ post.result4 }}</p>
                              </div>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                          </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
